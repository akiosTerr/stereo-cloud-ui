server {
    listen 80;
    listen [::]:80;
    server_name wafflestream.com;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    # Allow Turnstile challenge to receive referrer (same-origin can cause 401 in production)
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Cloudflare Turnstile: local /cdn-cgi/ path (if challenge hits origin). Note: 401 on
    # challenges.cloudflare.com/cdn-cgi/challenge-platform/.../pat/... is expected (PAT probe).
    location /cdn-cgi/challenge-platform/ {
        return 204;
    }

    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Handle 404 errors
    error_page 404 /index.html;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}